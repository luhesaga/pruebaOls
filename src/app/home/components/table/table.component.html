<div class="container">
  <div class="table-container">
    <div class="header-table">
      <div class="header-table-info">
        <mat-icon matSuffix color="primary">supervisor_account</mat-icon>
        <h3>Usuarios Existentes</h3>
      </div>
      <div class="header-table-btn">
        <button
          mat-flat-button
          color="primary"
          (click)="openDialog(null)">
          Crear
        </button>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header id="nombres">Nombres</th>
        <td mat-cell *matCellDef="let element">{{ element.nombres }}</td>
      </ng-container>
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef id="apellidos">Apellidos</th>
        <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
      </ng-container>
      <ng-container matColumnDef="identificacion">
        <th mat-header-cell *matHeaderCellDef id="identificacion">Identificación (C.C.)</th>
        <td mat-cell *matCellDef="let element">{{ element.identificacion }}</td>
      </ng-container>
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef id="rol">Rol asociado</th>
        <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
      </ng-container>
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef id="estado">Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef id="telefono">Teléfono</th>
        <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
      </ng-container>
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef id="correo">Correo electrónico</th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef id="acciones">Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-stroked-button color="secondary" (click)="deleteUser(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <app-filters></app-filters>
</div>
